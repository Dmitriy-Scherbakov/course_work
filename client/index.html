<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/choices.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/media.css">
  <link rel="stylesheet" href="./style/focus.css">
  <link rel="stylesheet" href="./style/hover.css">
  <link rel="stylesheet" href="./style/active.css">
  <script src="./script/choices.min.js"></script>
  <script defer src="./script/index.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="box header__inner">
      <a class="header__logo-link" href="#">
        <img class="header__logo" src="./img/header/logo.svg" alt="Логотип сайта">
      </a>
      <form class="header__form">
        <input class="header__input" type="text" placeholder="Введите запрос">
      </form>
    </div>
  </header>
  <main class="main">
    <div class="clients">

      <div class="clients__title-wrapper">
        <h1 class="clients__title">Клиенты</h1>
      </div>

      <div class="box clients__table-wrapper">
        <table class="clients-table clients__table">
          <thead class="clients-table__head table-head">
            <tr class="table-head__tr table-tr">
              <th class="table-head__th cell th-id">
                <button class="table-head__btn th-id__btn" data-sorting="id">
                  ID
                  <svg class="table-head__btn-arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                </button>
              </th>
              <th class="table-head__th cell th-name">
                <button class="table-head__btn th-name__btn" data-sorting="fullname">
                  Фамилия Имя Отчество
                  <svg class="table-head__btn-arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                  <span class="th-name__btn-descr">А-Я</span>
                </button>
              </th>
              <th class="table-head__th cell th-create-date">
                <button class="table-head__btn th-create-date__btn" data-sorting="createDate">
                  Дата и время <span class="table-head__arrow-span">
                    создания
                    <svg class="table-head__btn-arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                        fill="#9873FF" />
                    </svg>
                  </span>
                </button>
              </th>
              <th class="table-head__th cell th-change-date">
                <button class="table-head__btn th-change-date__btn" data-sorting="changeDate">
                  Последние <span class="table-head__arrow-span">
                    изменения
                    <svg class="table-head__btn-arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                        fill="#9873FF" />
                    </svg>
                  </span>
                </button>
              </th>
              <th class="table-head__th cell th-contacts">
                Контакты
              </th>
              <th class="table-head__th cell th-actions">
                Действия
              </th>
            </tr>
          </thead>

          <tbody class="clients-table__body table-body">

          </tbody>
        </table>
      </div>
      <div class="clients__btn-add-client-wrapper">
        <button class="clients__btn-add-client">
          <svg class="clients__btn-add-client-svg" width="23" height="16" viewbox="0 0 23 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
              fill="#9873FF" />
          </svg>
          Добавить клиента
        </button>
      </div>
    </div>
  </main>
</body>

</html>
